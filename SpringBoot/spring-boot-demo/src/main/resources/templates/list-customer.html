<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">

        <h1>List Customer</h1>
     <div class="col-md-12">
         <hr>
         <a th:href="@{customer-form}">
             <button class="btn btn-primary">Add new customer</button>
         </a>
         <table class="table table-dart">
             <thead>
             <tr>
                 <th scope="col">#</th>
                 <th scope="col">Name of Company</th>
                 <th scope="col">Street Address</th>
                 <th scope="col">City</th>
                 <th scope="col">Region</th>
                 <th scope="col">Postal Code</th>
                 <th scope="col">Country</th>
                 <th scope="col">Edit</th>
                 <th scope="col">Delete</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="customer:${customers}">
                 <th scope="row" th:text="${customer.id}"></th>
                 <th scope="row" th:text="${customer.nameOfCompany}"></th>
                 <th scope="row" th:text="${customer.streetAddress}"></th>
                 <th scope="row" th:text="${customer.city}"></th>
                 <th scope="row" th:text="${customer.region}"></th>
                 <th scope="row" th:text="${customer.postalCode}"></th>
                 <th scope="row" th:text="${customer.country}"></th>
                 <td>
                     <a th:href="@{customer-form-update(id=${customer.id})}">
                         <i class="fa-solid fa-pencil text-info" ></i>
                     </a>
                 </td>
                 <td>
                     <a th:href="@{customer-form-delete(id=${customer.id})}"
                        onclick="return confirm('Are you sure you want to delete this customer?');">
                         <i class="fa-solid fa-trash text-danger"></i>
                     </a>
                 </td>

             </tr>
             </tbody>
         </table>
     </div>


    </div>
</div>
</body>
</html>
