<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">>
<head>
    <meta charset="UTF-8">
    <title>Student Form Insert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-ms-6 col-md-6">
                <h1>Student Form Insert</h1>
                <form th:action="@{/admin/students/save}" method="post" th:object="${student}">
                    <p>Last name <input type="text" th:field="*{last_name}" class="form-control"> </p>
                    <p>First name <input type="text" th:field="*{first_name}" class="form-control"></p>
                    <p>E-mail <input type="text" th:field="*{email}" class="form-control"></p>
                    <p><input type="submit" value="Add new student" class="btn btn-success"></p>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
