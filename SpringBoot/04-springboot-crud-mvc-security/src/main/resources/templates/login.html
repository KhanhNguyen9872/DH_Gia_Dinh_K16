<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Login Page</h1>
                <p th:if="${param.error}" class="alert alert-warning text-danger">
                    <i>User or password invalid</i>
                </p>
                <form th:action="@{/authenticateTheUser}" method="post">
                    <p>User <input type="text" name="username" class="form-control"></p>
                    <p>Password <input type="password" name="password" class="form-control"></p>
                    <p><input type="submit" value="Login" class="btn btn-primary"></p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
